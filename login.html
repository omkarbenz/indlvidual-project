<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>home</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
<!-- HEADER start -->
      <header class="text-gray-600 body-font">
        <div class="container mx-auto flex flex-wrap p-5 flex-col md:flex-row items-center">
            <a class="flex title-font font-medium items-center md:justify-start justify-center text-gray-900">
                <img class="w-10 h-10 text-white rounded-full object-cover object-center rounded" alt="hero"
                  src="logo.png">
                <span class="ml-3 text-xl">INTELLI-HOME</span>
              </a>
            <nav class="md:ml-auto flex flex-wrap items-center text-base justify-center">
                <a class="mr-5 hover:title-font sm:text-1xl text-1xl mb-4 font-medium text-gray-900"
                    href="home.html">Home</a>
                <a class="mr-5 hover:title-font sm:text-1xl text-1xl mb-4 font-medium text-gray-900"
                    href="feature.html">Features</a>
                <a class="mr-5 hover:title-font sm:text-1xl text-1xl mb-4 font-medium text-gray-900"
                    href="team.html">Team</a>
            </nav>
            <a href="profile.html">
                <button
                    class="inline-flex items-center bg-gray-100 border-0 py-1 px-3 focus:outline-none hover:bg-gray-200 rounded text-base mt-4 md:mt-0">Omkar
                    <img class="w-10 h-10 text-white p-2 bg-indigo-500 rounded-full object-cover object-center rounded"
                        alt="hero" src="omkar.png">
                </button></a>
        </div>
    </header>
<!-- HEADER end -->

<!-- Login start -->
    <section class="text-gray-600 body-font">
        <div class="container px-5 py-24 mx-auto flex flex-wrap items-center">
          <div class="lg:w-3/5 md:w-1/2 md:pr-16 lg:pr-0 pr-0">
            <h1 class="title-font font-medium text-3xl text-gray-900">INTELLI-HOME</h1>
            <p class="title-font sm:text-1xl text-1xl mb-4 font-medium text-gray-900"><br><br> Unlock the full potential of your smart home and enjoy personalized settings and automation by logging in to our website.</p>
          </div>
          <div class="lg:w-2/6 md:w-1/2 bg-gray-100 rounded-lg p-8 flex flex-col md:ml-auto w-full mt-10 md:mt-0">
            <h2 class="text-gray-900 text-lg font-medium title-font mb-5">Log In</h2>
            <div class="relative mb-4">
              <label for="full-name" class="leading-7 text-sm text-gray-600">Username</label>
              <input type="text" id="full-name" name="full-name" class="w-full bg-white rounded border border-gray-300 focus:border-indigo-500 focus:ring-2 focus:ring-indigo-200 text-base outline-none text-gray-700 py-1 px-3 leading-8 transition-colors duration-200 ease-in-out">
            </div>
            <div class="relative mb-4">
              <label for="email" class="leading-7 text-sm text-gray-600">Password</label>
              <input type="email" id="email" name="email" class="w-full bg-white rounded border border-gray-300 focus:border-indigo-500 focus:ring-2 focus:ring-indigo-200 text-base outline-none text-gray-700 py-1 px-3 leading-8 transition-colors duration-200 ease-in-out">
            </div>
            <button class="text-white bg-indigo-500 border-0 py-2 px-8 focus:outline-none hover:bg-indigo-600 rounded text-lg">Log In</button>
          </div>
        </div>
      </section>
<!-- login end -->

<!-- FOOTER Start -->
      <footer class="text-gray-600 body-font">
        <div class="container px-5 py-8 mx-auto flex items-center sm:flex-row flex-col">
          <a class="flex title-font font-medium items-center md:justify-start justify-center text-gray-900">
            <img class="w-10 h-10 text-white rounded-full object-cover object-center rounded" alt="hero"
              src="logo.png">
            <span class="ml-3 text-xl">INTELLI-HOME</span>
          </a>
          <p class="text-sm text-gray-900 sm:ml-4 sm:pl-4 sm:border-l-2 sm:border-gray-200 sm:py-2 sm:mt-0 mt-4">Â©
            Omkar
          </p>
          <span class="inline-flex sm:ml-auto sm:mt-0 mt-4 justify-center sm:justify-start">
          </span>
        </div>
      </footer>
<!-- FOOTER end -->
</body>
</html>
